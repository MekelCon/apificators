
<div *ngIf="isConnected()" class="grid" (window:resize)="onResize($event)">

<p-image class="col-fixed" style="width:50px" src="assets/img/logo.png" alt="Image" width="50px"></p-image>
<p-tabMenu class="col" [model]="items" [activeItem]="items[0]">
    <ng-template pTemplate="item" let-item let-i="index">
        
        <i class="{{item.icon}}"></i>
        <div *ngIf="desktop">{{item.label}}</div>

    </ng-template>
</p-tabMenu>
</div>
<!-- The routed views render in the <router-outlet>-->

<router-outlet></router-outlet>
